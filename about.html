  <style>
    body{
        font-family: Verdana, Tahoma, sans-serif;
    }
    .container2 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 97vh;
      position: relative;
      z-index: 1;
    }
    .background-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 25px;
      background-color: #d40000;
      margin-top: 45px;
    }
    .background-line.bottom {
      top: calc(75% - 5px);
    }
    .content {
      text-align: center;
      color: #000000;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }
    p {
      font-size: 1.4rem;
      line-height: 1.6;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    z-index: 99999;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

.logo {
    font-size: 24px;
    margin: 0;
}

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline;
    margin-right: 20px;
}

.nav-links li:last-child {
    margin-right: 0;
}
.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    position: relative; /* Add relative positioning */
}

.nav-links li a:hover {
    text-decoration: none; 
}

.nav-links li a::before {
    content: ''; 
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%; 
    height: 2px; 
    background-color: #fff;
    transform: scaleX(0); 
    transition: transform 0.3s ease; 
}

.nav-links li a:hover::before {
    transform: scaleX(1); 
}



.background-line {
    position: absolute;
    left: 0;
    width: 100%;
    height: 25px;
    background-color: #d40000;
    margin-top: 45px;
    animation: lineAnimation 2s infinite alternate;
}

.background-line.bottom {
    top: calc(76% - 5px);
}

@keyframes lineAnimation {
    from {
        transform: scaleX(0);
    }
    to {
        transform: scaleX(1);
    }
}


  </style>
</head>
